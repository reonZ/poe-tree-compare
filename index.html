<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="data.js"></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>PoE Skill Tree Comparison</title>
    </head>
    <body>
        <template id="card">
            <div class="card">
                <div class="left">
                    <div class="icon"></div>
                </div>
                <div class="right">
                    <div class="name"></div>
                    <ul class="stats"></ul>
                </div>
            </div>
        </template>
        <template id="mastery-card">
            <div class="mastery-card">
                <div class="center">
                    <div class="icon"></div>
                    <div class="name"></div>
                </div>
            </div>
        </template>
        <div id="content">
            <div id="modified">
                <h1 class="section">Modified Nodes</h1>
            </div>
            <div id="added">
                <h1 class="section">Added Nodes</h1>
            </div>
            <div id="removed">
                <h1 class="section">Removed Nodes</h1>
            </div>
        </div>
        <div id="menu">
            <div id="menu-modified"><a href="#modified">Modified</a></div>
            <div id="menu-added"><a href="#added">Added</a></div>
            <div id="menu-removed"><a href="#removed">Removed</a></div>
        </div>
        <div
            id="disclaimer"
            class="tooltip"
            data-tooltip="Disclaimer:

            I am using the json files provided by GGG as is, therefore, any changes made after the release of said files during the league are not accounted for.

            I don't have any way to keep track of them.

            So it is possible that some changes tracked here may have already been part of the last iteration of the skilltree and not really from the new league balance."
        >
            ?
        </div>
    </body>
</html>
