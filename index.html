<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="data.js"></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>PoE Skill Tree Comparison</title>
    </head>
    <body>
        <template id="card">
            <div class="card">
                <div class="left">
                    <div class="icon"></div>
                </div>
                <div class="right">
                    <div class="name"></div>
                    <ul class="stats"></ul>
                </div>
            </div>
        </template>
        <template id="mastery-card">
            <div class="mastery-card">
                <div class="center">
                    <div class="icon"></div>
                    <div class="name"></div>
                </div>
            </div>
        </template>
        <div id="content">
            <div id="modified">
                <h1 class="section">Modified Nodes</h1>
            </div>
            <div id="added">
                <h1 class="section">Added Nodes</h1>
            </div>
            <div id="removed">
                <h1 class="section">Removed Nodes</h1>
            </div>
        </div>
    </body>
</html>
